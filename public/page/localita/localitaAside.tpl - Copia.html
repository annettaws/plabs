
<div class="aside " tabindex="-1" role="dialog" >
     <div class="aside-dialog">
    <div class="aside-content" >
      <div class="aside-header" >
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="aside-title" > Localit√† </h4>
      </div>
        <div class="aside-body" >
                    <hr>

            <form   name="myTodo"  id="salva" ng-submit="agiornaBook(book)" novalidate>
               
                
              <openlayers lat="41.5055000" lon="15.3391000" zoom="12" height="200"></openlayers>
               <div class="form-group" ng-class="{ 'has-error' : myTodo.todotxt1.$invalid && !myTodo.todotxt1.$pristine }">
                  <label for="text">Via:</label>
                  <input type="text" 
                            class="form-control" 
                            ng-model="localita.via"
                            id="text"
                            required
                            name="todotxt1"
                           ></input>
                  <label for="civico">Civico:</label>
                  <input type="text" 
                            class="form-control" 
                            ng-model="localita.civico"
                            id="civico"
                            required
                            name="civico1"
                           ></input>

                      <p ng-show="myTodo.todotxt1.$invalid && !myTodo.todotxt1.$pristine" class="help-block">Testo:is required.</p>
                  <br>
                    </div>

                    <button class="btn btn-primary  pull-right btnPanelHead" ng-click="createAutore(); editBookHiden() ">
                        <span class="glyphicon glyphicon-plus " aria-hidden="true"></span>
                    </button>

                 <label for="reg">Regione:</label>
                <div><button id="reg"type="button" class="btn btn-default" ng-model="regioneSelezionata" data-html="1" data-toggle="true" bs-options="regione.nome + ',  ' + regione.siglaRegione for regione in regioni" 
                 ng-change="listaprovice(regioneSelezionata);"
                bs-select >
                 Action <span class="caret"></span>
                </button></div>

                  <label for="prov">Provicia:</label>
                <div><button id="prov" type="button" class="btn  btn-default" ng-model="provinciaSelezionata" data-html="1" data-toggle="true" bs-options="provincia.nome  for provincia in provincie"
                 ng-change="listaComuni(provinciaSelezionata);"
                 bs-select >
                 Action <span class="caret"></span>
                </button></div>
                
                <label for="comm">Comune:</label>
                <div><button id="comm" type="button" class="btn  btn-default" ng-model="comuneSelezionata" data-html="0" data-toggle="true" bs-options="comune.nomeComune  for comune in comuni"
                 ng-change="listaComuni(provinciaSelezionata);"
                 bs-select >
                 Action <span class="caret"></span>
                </button></div>
                  <label for="Cap">Cap:</label>
                  <input type="text" 
                            class="form-control" 
                            ng-model="comuneSelezionata.cap"
                            id="Cap"
                            required
                            name="Cap"
                           >
</input> 
            </form>
            
                      </div>
  

                    <hr>

      <form ng-submit="cancellaBook(book)" id="cancella"></form>
               

      <div class="aside-footer">
               <button type="submit" class="btn btn-success pull-left" form="salva" ng-disabled="myTodo.$invalid"> salva</button>
        <button type="submit"  class="btn btn-danger" form="cancella">cancella</button>
 
           
      </div>
    </div>
  </div>
</div>
