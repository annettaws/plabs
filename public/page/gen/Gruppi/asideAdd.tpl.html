
           <div class='aside ' tabindex='-1' role='dialog' >
     <div class='aside-dialog'>
    <div class='aside-content' >
      <div class='aside-header' >
        <button type='button' class='close' ng-click='$hide()'>&times;</button>
        <h4 class='aside-title' > Novo Gruppi </h4>
      </div>
        <div class='aside-body' >
           <label >ID</label>
              <input type='text' 
                class='form-control'
                 ng-model='Gruppi.ID'
                  ></input>
           <label >Nome</label>
              <input type='text' 
                class='form-control'
                 ng-model='Gruppi.Nome'
                  ></input>
           <label >Descrizione</label>
              <input type='text' 
                class='form-control'
                 ng-model='Gruppi.Descrizione'
                  ></input> </div>
      <div class='aside-footer'>
          <button ng-show='creaOaggirna' class='btn btn-success pull-left' ng-click='salva(Gruppi)' > salva</button>
          <button ng-show='!creaOaggirna' class='btn btn-success pull-left' ng-click='aggiorna(Gruppi)' > agiorna</button>
          <button type='button'  class='btn btn-default' ng-click='$hide()'>annulla</button>
             <hr>
      <button ng-show='!creaOaggirna' class='btn btn-danger pull-left' ng-click='destroy(Gruppi)' > Cancella</button>
      </div>
   
    </div>
  </div>
</div>
