<div class="aside " tabindex="-1" role="dialog" >
     <div class="aside-dialog">
    <div class="aside-content" >
      <div class="aside-header" >
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="aside-title" > Novo Todo </h4>
      </div>
        <div class="aside-body" >

            <form name="myTodo" id="salva" ng-submit="addAsideNew(todo)" novalidate>
        
             
                
                 <div class="form-group" ng-class="{ 'has-error' : myTodo.todotxt1.$invalid && !myTodo.todotxt1.$pristine }">
                  <label for="text">Testo:</label>
                  <textarea type="text" 
                            class="form-control" 
                            ng-model="todo.todotxt"
                            id="text"
                            required
                            name="todotxt1"
                           >
                  </textarea>
                      <p ng-show="myTodo.todotxt1.$invalid && !myTodo.todotxt1.$pristine" class="help-block">Testo:is required.</p>
                  <br>
                    </div>
                <div class="form-group"  ng-class="{ 'has-error' : myTodo.dataDiEsecuzione.$invalid && !myTodo.dataDiEsecuzione.$pristine }">
                 <label for="esecuzione">
                     <i class="fa fa-calendar"></i>Data di esecuzione:</label> 
                        <input type="text"  
                               class="form-control"
                               ng-model="todo.dataDiEsecuzione" 
                               id="esecuzione"
                               required
                               bs-datepicker                      
                               name="dataDiEsecuzione">
                          <p ng-show="myTodo.dataDiEsecuzione.$invalid && !myTodo.dataDiEsecuzione.$pristine" class="help-block">Testo:is required.</p>
                 </div>
            </form>
           
                
        </div>
      <div class="aside-footer">
          <button type="submit" class="btn btn-success pull-left" form="salva" ng-disabled="myTodo.$invalid"> salva</button>
          <button type="button"  class="btn btn-default" ng-click="$hide()">annulla</button>
      </div>
    </div>
  </div>
</div>
